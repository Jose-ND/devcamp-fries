<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
   
   
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/common.css"> 
    <link rel="stylesheet" href="styles/nav.css">  
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/skewed.css">
    <link rel="stylesheet" href="styles/page-container.css">
    <link rel="stylesheet" href="styles/helpers.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/forms.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/media.css">
 

</head>
<body>
    <div class="skewed-header">
        <div class="header-bg" style="background-image: url('images/Backgrounds/contact.jpg');"></div>


        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper">
                    <h1>About Us</h1>
                </div>
               
                <div class="links-wrapper">
                        <div class="nav-link">
                            <a href="index.html">Home</a>
                        </div>
                        <div class="nav-link">
                            <a href="about.html">About</a>
                        </div>
                        <div class="nav-link">
                            <a href="menu.html">Menu</a>
                        </div>
                        <div class="nav-link">
                            <a href="contact.html">Contact</a>
                        </div>
                    </div> 
                </div>
            </div>
        </div>


        <div class="page-container">
           <h1>Contact Us</h1>
        </div>

        <div class="spacer60"></div>


        <div class="page-container">
            <div class="contact-grid-wrapper">
                <div class="company-sidebar-wrapper">
                    <div class="logo">
                        <img src="images/logos/decamp-fantastic-fries-logo-dark.png" alt="Logo">
                    </div>
                    
                    
                    
                    <div class="company-details-wrapper">
                        <!-- phone -->
                        <i class="fas fa-phone-square"></i>

                        <div>
                            1-800-000-0000
                        </div>
                        
                    </div>

                    <div class="company-details-wrapper">
                        <!-- hours -->
                        <i class="far fa-clock"></i>

                        <div>
                            10 PM - 1 AM
                        </div>
                        
                    </div>

                    <div class="company-details-wrapper">
                        <!-- map -->
                        <i class="fas fa-map-marker-alt"></i>

                        <div>
                            187 W Lane Ave <br> Columbus OH 43210
                        </div>
                        
                    </div>
                </div>

                <div class="contact-form">
                    <div class="contact-form-group">
                        <input type="text" placeholder="Your name" id="fullname">
                        <label for="fullname">Your name</label>
                    </div>

                    <div class="contact-form-group">
                        <input type="email" placeholder="Your email" id="email">
                        <label for="email">Your email</label>
                    </div>

                    <div class="contact-form-group">
                        <textarea name="message" placeholder="Message" id="message"></textarea>
                        <label for="message">Message</label>
                    </div>

                    <div class="spacer10"></div>
                    
                    <div class="center-buttom-wrapper">
                        <button type="submit" class="button"> Notify </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="spacer60"></div>

    <div class="footer">

        <div class="footer-logo">
            <img src="images/logos/decamp-fantastic-fries-logo-white.png" alt="Logo">
        </div>

        <div class="footer-phone-hours">
            <span class="phone">
                1-800-000-0000
            </span>

            <span class="hours">
                10 pm -1 am
            </span>

        </div>

        <div class="links-wrapper">
            <div class="nav-link">
                <a href="index.html">Home</a>
            </div>
            <div class="nav-link">
                <a href="about.html">About</a>
            </div>
            <div class="nav-link">
                <a href="menu.html">Menu</a>
            </div>
            <div class="nav-link">
                <a href="contact.html">Contact</a>
            </div>
        </div>


        <div class="footer-social-icons">
            <a href="#">
                    <i class="fab fa-instagram"> </i>
            </a>

            <a href="#">
                    <i class="fab fa-twitter"></i>
            </a>

            <a href="#">
                    <i class="fab fa-facebook-f"></i>
            </a>
        </div>


        <div class="footer-copyright">
            &copy; 2019 Devcamp Fries &#124; All rights reserved 
        </div>

    </div>
</body>
</html>
